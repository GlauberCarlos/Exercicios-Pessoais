<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/06_Cronometro.css" />
</head>
<body>
    <div id="counter">00:00:00</div>    
    <div id="buttons">
        <button type='button' class='button' id='start'>Start</button>
        <button type='button' class='button' id='reset'>Reset</button>
    </div>
    <div id="historyTitle"></div>
    <ul id="history"></ul>
    
    <div id="reset-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure?</p>
            <button id="confirm-reset" class="button">Yes</button>
            <button id="cancel-reset" class="button">No</button>
        </div>
    </div>
    
    <script src="js/06_Cronometro.js"></script>
</body>
</html>

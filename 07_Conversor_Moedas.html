<body>

            name="valorEmReal"
            id="valorEmReal"
            class='input'
            step='0.01'

            value=''
            tabindex="1"
            onClick='ativarReal()'
            onChange='ativarReal()'
            autofocus
            required
        />
    </div>

        />

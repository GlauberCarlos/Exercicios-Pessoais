<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <link rel="stylesheet" href="css\04_CalculadoraBasica.css" />
</head>
<body>
    <main>
        <div>CALCULADORA</div>
        <section>
            <div id="result">
                <p><span id="resultCalc"> </span></p>
            </div>
                <div id="button-container">
                <div id="button">
                    <button id="clear">C</button>
                    <button id="backspace"><</button>
                    <!--<button id="empty1"> </button>-->
                    <button id="divided" class="operator">/</button>

                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="times" class="operator">x</button>

                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="minus" class="operator">-</button>

                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="plus" class="operator">+</button>

                    <button id="zero" class="number">0</button>
                    <button id="comma">,</button>
                    <!--<button id="empty2"> </button>-->
                    <button id="equals">=</button>          
                </div>
                </div>
        </section>       
    </main>
    <script src="js\04_CalculadoraBasica.js"></script>
</body>
</html>
